[pytest]
# Test discovery paths (tiered structure per GOV-0017)
testpaths = tests/unit tests/contract tests/golden tests/integration

# Output formatting
addopts = -q --tb=short

# File patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for selective test runs
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring external services
    contract: marks contract tests
    golden: marks golden output tests

# Coverage settings (used with pytest-cov)
# Run with: pytest --cov=scripts --cov-report=html
