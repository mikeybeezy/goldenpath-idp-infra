apiVersion: v1
kind: Service
metadata:
  name: ${{ values.component_id }}-lb
  labels:
    app: ${{ values.component_id }}
    app.kubernetes.io/name: ${{ values.component_id }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: ${{ values.component_id }}
