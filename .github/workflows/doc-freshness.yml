name: Doc Freshness Check

on:
  pull_request:
    paths:
      - "docs/**"
      - "scripts/check-doc-freshness.py"
      - ".github/workflows/doc-freshness.yml"
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "scripts/check-doc-freshness.py"
      - ".github/workflows/doc-freshness.yml"

jobs:
  doc-freshness:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run doc freshness validator (warning-only)
        run: python3 scripts/check-doc-freshness.py
