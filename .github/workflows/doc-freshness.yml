# Owner: platform
name: Quality - Doc Freshness Check

on:
  pull_request:
    branches:
      - main
    paths:
      - "docs/**"
      - "scripts/check_doc_freshness.py"
      - ".github/workflows/doc-freshness.yml"
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "scripts/check_doc_freshness.py"
      - ".github/workflows/doc-freshness.yml"

jobs:
  doc-freshness:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run doc freshness validator (warning-only)
        run: python3 scripts/check_doc_freshness.py
      - name: Runbook link
        if: always()
        run: |
          echo "Runbook: docs/90-doc-system/30_DOCUMENTATION_FRESHNESS.md" >> "${GITHUB_STEP_SUMMARY}"
