name: Infra Terraform Dev Pipeline
run-name: "infra-dev-pipeline (lifecycle=${{ inputs.lifecycle }}, build_id=${{ inputs.build_id }})"

on:
  workflow_dispatch:
    inputs:
      confirm_apply:
        description: "Type 'apply' to confirm dev apply"
        required: true
        default: "cancel"
        type: choice
        options:
          - cancel
          - apply
      lifecycle:
        description: "Lifecycle (ephemeral or persistent)"
        required: true
        default: "ephemeral"
        type: choice
        options:
          - ephemeral
          - persistent
      build_id:
        description: "Build ID for ephemeral runs (dd-mm-yy-NN)"
        required: false
        default: ""
        type: string
      require_state:
        description: "Fail if persistent state object is missing"
        required: true
        default: false
        type: boolean
      region:
        description: "AWS region"
        required: true
        default: "eu-west-2"

jobs:
  plan:
    name: Terraform plan (dev)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      AWS_REGION: ${{ inputs.region }}
      CLUSTER_LIFECYCLE: ${{ inputs.lifecycle }}
      BUILD_ID: ${{ inputs.build_id }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate lifecycle and build ID
        shell: bash
        run: |
          if [[ "${CLUSTER_LIFECYCLE}" == "ephemeral" ]]; then
            if [[ -z "${BUILD_ID}" ]]; then
              echo "build_id is required when lifecycle=ephemeral" >&2
              exit 1
            fi
          fi
          if [[ -n "${BUILD_ID}" ]] && ! [[ "${BUILD_ID}" =~ ^[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}$ ]]; then
            echo "Invalid build_id: '${BUILD_ID}' (expected dd-mm-yy-NN)" >&2
            exit 1
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials using OIDC (plan role)
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-region: ${{ inputs.region }}
          role-to-assume: ${{ secrets.TF_AWS_IAM_ROLE_DEV }}

      - name: Resolve state key
        run: |
          if [[ "${CLUSTER_LIFECYCLE}" == "ephemeral" ]]; then
            STATE_KEY="envs/dev/builds/${BUILD_ID}/terraform.tfstate"
          else
            STATE_KEY="envs/dev/terraform.tfstate"
          fi
          echo "STATE_KEY=${STATE_KEY}" >> "${GITHUB_ENV}"
          echo "Resolved STATE_KEY=${STATE_KEY}"

      - name: Guard - backend state must exist (persistent only)
        if: ${{ inputs.require_state }}
        run: |
          if [[ "${CLUSTER_LIFECYCLE}" == "persistent" ]]; then
            echo "Checking state: s3://goldenpath-idp-dev-bucket/${STATE_KEY}"
            if ! aws s3api head-object --bucket "goldenpath-idp-dev-bucket" --key "${STATE_KEY}" >/dev/null 2>&1; then
              echo "Missing state file in backend. Run infra apply first or migrate local state." >&2
              exit 1
            fi
          else
            echo "Skipping state existence check for ephemeral lifecycle."
          fi

      - name: CI summary (state selection)
        run: |
          echo "Lifecycle=${CLUSTER_LIFECYCLE}"
          echo "BuildId=${BUILD_ID}"
          echo "StateKey=${STATE_KEY}"

      - name: Terraform init (backend)
        run: |
          terraform -chdir=envs/dev init -reconfigure \
            -backend-config="bucket=goldenpath-idp-dev-bucket" \
            -backend-config="key=${STATE_KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=goldenpath-idp-dev-db-key" \
            -backend-config="encrypt=true"

      - name: Terraform plan (dev)
        env:
          TF_VAR_cluster_lifecycle: ${{ inputs.lifecycle }}
          TF_VAR_build_id: ${{ inputs.build_id }}
        run: terraform -chdir=envs/dev plan -input=false -no-color

  apply:
    name: Terraform apply (dev)
    runs-on: ubuntu-latest
    needs: plan
    if: ${{ inputs.confirm_apply == 'apply' }}
    permissions:
      contents: read
      id-token: write
    env:
      AWS_REGION: ${{ inputs.region }}
      CLUSTER_LIFECYCLE: ${{ inputs.lifecycle }}
      BUILD_ID: ${{ inputs.build_id }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate lifecycle and build ID
        shell: bash
        run: |
          if [[ "${CLUSTER_LIFECYCLE}" == "ephemeral" ]]; then
            if [[ -z "${BUILD_ID}" ]]; then
              echo "build_id is required when lifecycle=ephemeral" >&2
              exit 1
            fi
          fi
          if [[ -n "${BUILD_ID}" ]] && ! [[ "${BUILD_ID}" =~ ^[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}$ ]]; then
            echo "Invalid build_id: '${BUILD_ID}' (expected dd-mm-yy-NN)" >&2
            exit 1
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials using OIDC (apply role)
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-region: ${{ inputs.region }}
          role-to-assume: ${{ secrets.TF_AWS_IAM_ROLE_DEV_APPLY }}

      - name: Resolve state key
        run: |
          if [[ "${CLUSTER_LIFECYCLE}" == "ephemeral" ]]; then
            STATE_KEY="envs/dev/builds/${BUILD_ID}/terraform.tfstate"
          else
            STATE_KEY="envs/dev/terraform.tfstate"
          fi
          echo "STATE_KEY=${STATE_KEY}" >> "${GITHUB_ENV}"
          echo "Resolved STATE_KEY=${STATE_KEY}"

      - name: Guard - backend state must exist (persistent only)
        run: |
          if [[ "${CLUSTER_LIFECYCLE}" == "persistent" ]]; then
            echo "Checking state: s3://goldenpath-idp-dev-bucket/${STATE_KEY}"
            if ! aws s3api head-object --bucket "goldenpath-idp-dev-bucket" --key "${STATE_KEY}" >/dev/null 2>&1; then
              echo "Missing state file in backend. Run infra apply first or migrate local state." >&2
              exit 1
            fi
          else
            echo "Skipping state existence check for ephemeral lifecycle."
          fi

      - name: CI summary (state selection)
        run: |
          echo "Lifecycle=${CLUSTER_LIFECYCLE}"
          echo "BuildId=${BUILD_ID}"
          echo "StateKey=${STATE_KEY}"

      - name: Terraform init (backend)
        run: |
          terraform -chdir=envs/dev init \
            -backend-config="bucket=goldenpath-idp-dev-bucket" \
            -backend-config="key=${STATE_KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=goldenpath-idp-dev-db-key" \
            -backend-config="encrypt=true"

      - name: Terraform apply (dev)
        env:
          TF_VAR_cluster_lifecycle: ${{ inputs.lifecycle }}
          TF_VAR_build_id: ${{ inputs.build_id }}
        run: terraform -chdir=envs/dev apply -auto-approve -input=false -no-color
