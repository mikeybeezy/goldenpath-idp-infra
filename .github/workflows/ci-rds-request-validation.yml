# Owner: platform
# Relates-To: schemas/requests/rds.schema.yaml
name: Quality - RDS Request Validation

on:
  pull_request:
    branches: [main, development]
    paths:
      - "docs/20-contracts/rds-requests/**/*.yml"
      - "docs/20-contracts/rds-requests/**/*.yaml"
      - "schemas/requests/rds.schema.yaml"
      - "schemas/metadata/enums.yaml"
      - "scripts/rds_request_parser.py"
      - ".github/workflows/ci-rds-request-validation.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate_rds_requests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine request files to validate
        id: inputs
        shell: bash
        run: |
          set -euo pipefail

          BASE_REF="${{ github.base_ref }}"
          if [ -n "$BASE_REF" ]; then
            CHANGED=$(git diff --name-only "origin/${BASE_REF}"...HEAD || true)
          else
            CHANGED=""
          fi

          REQUEST_CHANGED=$(echo "$CHANGED" | grep -E '^docs/20-contracts/rds-requests/.+\.ya?ml$' || true)
          SCHEMA_CHANGED=$(echo "$CHANGED" | grep -E '^(schemas/requests/rds\.schema\.yaml|schemas/metadata/enums\.yaml|scripts/rds_request_parser\.py)$' || true)

          if [ -z "$BASE_REF" ]; then
            INPUTS=$(git ls-files 'docs/20-contracts/rds-requests/**/*.yaml' 'docs/20-contracts/rds-requests/**/*.yml')
            REASON="manual run"
          elif [ -n "$REQUEST_CHANGED" ]; then
            INPUTS="$REQUEST_CHANGED"
            REASON="changed request files"
          elif [ -n "$SCHEMA_CHANGED" ]; then
            INPUTS=$(git ls-files 'docs/20-contracts/rds-requests/**/*.yaml' 'docs/20-contracts/rds-requests/**/*.yml')
            REASON="schema/enums/parser changed"
          else
            INPUTS=""
            REASON="no relevant changes"
          fi

          echo "inputs<<EOF" >> "$GITHUB_OUTPUT"
          echo "$INPUTS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          echo "reason=$REASON" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        if: steps.inputs.outputs.inputs != ''
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        if: steps.inputs.outputs.inputs != ''
        run: |
          # Use lightweight CI deps (no ML packages needed for validation)
          pip install -r requirements-ci.txt

      - name: Validate RDS request files
        if: steps.inputs.outputs.inputs != ''
        run: |
          python3 scripts/rds_request_parser.py \
            --mode validate \
            --enums schemas/metadata/enums.yaml \
            --input-files ${{ steps.inputs.outputs.inputs }}

      - name: Summary
        if: always()
        run: |
          echo "## RDS Request Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Reason: ${{ steps.inputs.outputs.reason }}" >> $GITHUB_STEP_SUMMARY
          if [ -z "${{ steps.inputs.outputs.inputs }}" ]; then
            echo "No request files to validate." >> $GITHUB_STEP_SUMMARY
          else
            echo "Validated files:" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.inputs.outputs.inputs }}" >> $GITHUB_STEP_SUMMARY
          fi
