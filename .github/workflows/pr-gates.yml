name: PR Gates

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  pr-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate metadata
        run: python3 scripts/validate_metadata.py docs

      - name: Validate enums
        run: python3 scripts/validate_enums.py docs
