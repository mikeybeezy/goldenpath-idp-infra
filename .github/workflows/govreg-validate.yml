name: GovReg Validate (Ledger Integrity)

on:
  push:
    branches:
      - governance-registry

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout governance-registry
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Validate governance registry integrity
        run: |
          python scripts/validate_govreg.py
