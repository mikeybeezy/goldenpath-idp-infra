name: Branch Policy Guard

on:
  pull_request:
    branches:
      - main

jobs:
  enforce-development-only:
    runs-on: ubuntu-latest
    steps:
      - name: Enforce * -> main
        run: |
          if [[ "${{ github.head_ref }}" != "development" ]]; then
            echo "Only development may merge to main." >&2
            echo "Open a PR from development instead." >&2
            exit 1
          fi
