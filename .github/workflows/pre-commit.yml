# Owner: platform
name: Quality - Pre-commit checks

on:
  pull_request:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git auth for GitHub
        run: |
          git config --global url."https://x-access-token:${{ github.token }}@github.com/".insteadOf "https://github.com/"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify Script Index & Documentation
        run: python3 scripts/generate_script_index.py --validate

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files --hook-stage manual
      - name: Runbook link
        if: always()
        run: |
          echo "Runbook: CONTRIBUTING.md" >> "${GITHUB_STEP_SUMMARY}"
