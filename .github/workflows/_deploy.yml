# Canonical Deploy Workflow
# GOV-0012: Serialized deploys per environment via concurrency groups
# GOV-0014: Parallel build, serialized deploy pattern
#
# This workflow handles GitOps updates and can be called after build.
# Concurrency groups ensure only one deploy per environment at a time.

name: _deploy

on:
  workflow_call:
    inputs:
      environment:
        description: 'Target environment (dev, test, staging, prod)'
        required: true
        type: string
      image:
        description: 'Full image URI to deploy'
        required: true
        type: string
      image_tag:
        description: 'Image tag for GitOps update'
        required: true
        type: string
      gitops_repo:
        description: 'GitOps repository (owner/repo)'
        required: false
        default: 'mikeybeezy/goldenpath-idp-infra'
        type: string
      gitops_path:
        description: 'Path to values file in GitOps repo'
        required: true
        type: string
      app_name:
        description: 'Application name for Argo CD'
        required: true
        type: string
      require_approval:
        description: 'Require manual approval before deploy'
        required: false
        default: false
        type: boolean
    secrets:
      GITOPS_TOKEN:
        description: 'GitHub token with write access to GitOps repo'
        required: false

# Concurrency: Serialize deploys per environment
# GOV-0012 Section 5.2: cancel-in-progress: false means queue, not cancel
concurrency:
  group: deploy-${{ inputs.environment }}
  cancel-in-progress: false

jobs:
  # ============================================================================
  # Approval Gate (for staging/prod)
  # GOV-0012 Section 5.3: Optional for staging, Required for prod
  # ============================================================================
  approval:
    name: Approval Gate
    runs-on: ubuntu-latest
    if: inputs.require_approval == true
    environment:
      name: ${{ inputs.environment }}
    steps:
      - name: Approval confirmed
        run: |
          echo "Deployment to ${{ inputs.environment }} approved"
          echo "Image: ${{ inputs.image }}"

  # ============================================================================
  # Deploy: Update GitOps and trigger sync
  # ============================================================================
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    needs: [approval]
    if: always() && (needs.approval.result == 'success' || needs.approval.result == 'skipped')

    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.gitops_repo }}
          token: ${{ secrets.GITOPS_TOKEN || secrets.GITHUB_TOKEN }}
          path: gitops

      - name: Update image tag in GitOps
        working-directory: gitops
        run: |
          echo "Updating ${{ inputs.gitops_path }} with tag ${{ inputs.image_tag }}"

          # Determine file type and update accordingly
          FILE="${{ inputs.gitops_path }}"

          if [[ "$FILE" == *kustomization* ]]; then
            # Kustomize - update newTag for the matching image when possible
            if command -v yq &> /dev/null; then
              IMAGE="${{ inputs.image }}"
              IMAGE_TAG="${{ inputs.image_tag }}"
              IMAGE_NAME="${IMAGE%@*}"
              IMAGE_NAME="${IMAGE_NAME%:*}"
              export IMAGE_NAME IMAGE_TAG

              MATCH_COUNT=$(yq e '.images // [] | map(select(type == "!!map" and ((.name == strenv(IMAGE_NAME)) or (.newName == strenv(IMAGE_NAME))))) | length' "$FILE")
              if [[ "$MATCH_COUNT" -gt 0 ]]; then
                yq -i '(.images[] | select(type == "!!map" and ((.name == strenv(IMAGE_NAME)) or (.newName == strenv(IMAGE_NAME)))).newTag) = strenv(IMAGE_TAG)' "$FILE"
              else
                SINGLE_COUNT=$(yq e '.images // [] | length' "$FILE")
                if [[ "$SINGLE_COUNT" -eq 1 ]]; then
                  yq -i '(.images[0].newTag) = strenv(IMAGE_TAG)' "$FILE"
                else
                  sed -i "s/newTag:.*/newTag: ${{ inputs.image_tag }}/" "$FILE"
                fi
              fi
            else
              sed -i "s/newTag:.*/newTag: ${{ inputs.image_tag }}/" "$FILE"
            fi
          elif [[ "$FILE" == *.yaml || "$FILE" == *.yml ]]; then
            # YAML file - use yq if available, otherwise sed
            if command -v yq &> /dev/null; then
              yq -i '.image.tag = "${{ inputs.image_tag }}"' "$FILE"
            else
              sed -i "s/tag:.*/tag: ${{ inputs.image_tag }}/" "$FILE"
            fi
          fi

          echo "Updated contents:"
          cat "$FILE"

      - name: Commit and push GitOps update
        working-directory: gitops
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "deploy(${{ inputs.environment }}): ${{ inputs.app_name }} -> ${{ inputs.image_tag }}

          Image: ${{ inputs.image }}
          Environment: ${{ inputs.environment }}
          Triggered by: ${{ github.repository }}@${{ github.sha }}

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

            git push
          fi

      - name: Deploy Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ### Deploy Summary

          | Item | Value |
          |------|-------|
          | **Environment** | `${{ inputs.environment }}` |
          | **Application** | `${{ inputs.app_name }}` |
          | **Image** | `${{ inputs.image }}` |
          | **Tag** | `${{ inputs.image_tag }}` |
          | **GitOps Path** | `${{ inputs.gitops_path }}` |
          | **Approval Required** | `${{ inputs.require_approval }}` |

          #### Concurrency (GOV-0012)

          - **Group**: `deploy-${{ inputs.environment }}`
          - **Behavior**: Queued (not cancelled)

          EOF
