# Owner: platform
# Relates-To: how-it-works/DOC_AUTO_HEALING.md
name: Quality - Documentation Auto-Healing

on:
  pull_request:
    branches:
      - main
    paths:
      - 'scripts/**'
      - '.github/workflows/**'
      - 'docs/adrs/**'

permissions:
  contents: write
  pull-requests: read

jobs:
  auto-heal-docs:
    name: Auto-Heal Indices
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pyyaml==6.0.1

      - name: Validate Indices (No Drift Allowed)
        run: |
          rc=0
          python3 scripts/generate_script_index.py --validate || rc=1
          python3 scripts/generate_workflow_index.py --validate || rc=1
          python3 scripts/generate_adr_index.py --validate || rc=1
          exit $rc

      - name: Report Drift
        if: failure()
        run: |
          echo "##  Index Drift Detected" >> $GITHUB_STEP_SUMMARY
          echo "Your PR includes new files but the global indexes (ADRs, Scripts, Workflows) were not updated." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "###  Local Remediation" >> $GITHUB_STEP_SUMMARY
          echo "Please run the following command to update your branch and then push the changes:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo 'bin/governance heal indexes' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          exit 1
