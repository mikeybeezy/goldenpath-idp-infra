# Owner: platform
name: Quality - Documentation Auto-Healing

on:
  pull_request:
    branches:
      - main
      - development
    paths:
      - 'scripts/**'
      - '.github/workflows/**'
      - 'docs/adrs/**'

permissions:
  contents: write
  pull-requests: read

jobs:
  auto-heal-docs:
    name: Auto-Heal Indices
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pyyaml==6.0.1

      - name: Run Script Indexer (Auto-Heal)
        run: |
          python3 scripts/generate_script_index.py
      
      - name: Run Workflow Indexer (Auto-Heal)
        run: |
          python3 scripts/generate_workflow_index.py

      - name: Run ADR Indexer (Auto-Heal)
        run: |
          python3 scripts/generate_adr_index.py

      - name: Commit and Push Changes
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add scripts/index.md ci-workflows/CI_WORKFLOWS.md docs/adrs/01_adr_index.md
            git commit -m "chore: auto-heal documentation indices [skip ci]"
            git push origin ${{ github.head_ref }}
            echo "âœ… Documentation indices auto-healed and committed"
          else
            echo "ðŸ“­ No drift detected in documentation indices"
          fi

      - name: Verify Final State (No Drift)
        run: |
          python3 scripts/generate_script_index.py --validate
          python3 scripts/generate_workflow_index.py --validate
          python3 scripts/generate_adr_index.py --validate
