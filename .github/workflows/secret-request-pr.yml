# Owner: platform
# Relates-To: how-it-works/SECRET_REQUEST_FLOW.md
name: Secret Requests (PR)

on:
  pull_request:
    paths:
      - "docs/catalogs/secrets/**"
      - "schemas/metadata/**"
      - "scripts/secret_request_parser.py"

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-and-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Detect changed SecretRequest files
        id: changed
        shell: bash
        run: |
          set -euo pipefail
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.sha }}"
          CHANGED=$(git diff --name-only "$BASE" "$HEAD" | grep -E '^docs/catalogs/secrets/.+\.ya?ml$' || true)
          echo "files<<EOF" >> "$GITHUB_OUTPUT"
          echo "$CHANGED" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Validate SecretRequests + generate previews
        if: steps.changed.outputs.files != ''
        env:
          CHANGED_FILES: ${{ steps.changed.outputs.files }}
        run: |
          set -euo pipefail
          # Convert newline-separated files to space-separated for argparse nargs='+'
          FILE_LIST=$(echo "$CHANGED_FILES" | tr '\n' ' ')
          
          python scripts/secret_request_parser.py \
            --mode validate \
            --input-files $FILE_LIST \
            --enums schemas/metadata/enums.yaml

          mkdir -p .tmp/generated
          python scripts/secret_request_parser.py \
            --mode generate \
            --input-files $FILE_LIST \
            --enums schemas/metadata/enums.yaml \
            --tfvars-out-root .tmp/generated \
            --externalsecret-out-root .tmp/generated

      - name: Upload generated preview
        if: steps.changed.outputs.files != ''
        uses: actions/upload-artifact@v4
        with:
          name: secret-request-generated-preview
          path: .tmp/generated

      - name: Terraform plan simulation
        if: steps.changed.outputs.files != ''
        shell: bash
        run: |
          echo "üîç Touched envs: dev"
          echo "‚úÖ Plan simulation passed (Targeted plan would run here)."
