name: Platform - Secret Request Apply

on:
  push:
    branches:
      - development
      - main
    paths:
      - 'catalogs/secrets/**'

permissions:
  contents: write
  id-token: write

jobs:
  apply:
    name: Apply Secret Request
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Process Changed Secrets
        run: |
          # Detect changed files in catalogs/secrets
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep "^catalogs/secrets/.*\.yaml$" || true)
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "No secret requests changed."
            exit 0
          fi
          
          for file in $CHANGED_FILES; do
            echo "Processing $file..."
            python3 scripts/process_secret_request.py --request-file "$file" --tfvars --manifest
          done

      - name: Commit manifest changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-generate external-secret manifests and update tfvars"
          file_pattern: 'envs/*/terraform.tfvars gitops/manifests/secrets/**'

