# Owner: platform
name: Quality - Super Linter (Markdown)

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  super-linter:
    name: Quality - Super Linter (Markdown)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super Linter
        uses: github/super-linter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_MARKDOWN: true
      - name: Runbook link
        if: always()
        run: |
          echo "Runbook: docs/90-doc-system/30_DOCUMENTATION_FRESHNESS.md" >> "${GITHUB_STEP_SUMMARY}"
