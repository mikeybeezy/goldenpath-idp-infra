# Owner: platform
name: Quality - Super Linter (Markdown)

on:
  pull_request:
    paths:
      - "docs/**"
      - ".github/workflows/super-linter.yml"
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - ".github/workflows/super-linter.yml"

jobs:
  super-linter:
    # Temporarily disabled to keep CI fast; re-enable once workflow is stable.
    if: false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super Linter
        uses: github/super-linter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_MARKDOWN: true
      - name: Runbook link
        if: always()
        run: |
          echo "Runbook: docs/30_DOCUMENTATION_FRESHNESS.md" >> "${GITHUB_STEP_SUMMARY}"
