name: CI Orphan Cleanup

on:
  workflow_dispatch:
    inputs:
      build_id:
        description: "Build ID to clean (e.g., 26-12-28-05)"
        required: true
      region:
        description: "AWS region"
        required: true
        default: "eu-west-2"

jobs:
  orphan-cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      BUILD_ID: ${{ inputs.build_id }}
      AWS_REGION: ${{ inputs.region }}
      MAX_ATTEMPTS: "3"
      RETRY_WAIT_SECONDS: "30"
      DRY_RUN: "false"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-region: ${{ inputs.region }}
          role-to-assume: ${{ secrets.TF_AWS_IAM_ROLE_DEV_APPLY }}

      - name: Run orphan cleanup with retries
        id: cleanup
        run: |
          set -euo pipefail
          attempt=1
          while [[ "${attempt}" -le "${MAX_ATTEMPTS}" ]]; do
            echo "Orphan cleanup attempt ${attempt}/${MAX_ATTEMPTS}"
            if DRY_RUN="${DRY_RUN}" bash bootstrap/60_tear_down_clean_up/cleanup-orphans.sh "${BUILD_ID}" "${AWS_REGION}"; then
              echo "result=success" >> "${GITHUB_OUTPUT}"
              break
            fi
            if [[ "${attempt}" -lt "${MAX_ATTEMPTS}" ]]; then
              echo "Cleanup attempt ${attempt} failed. Retrying in ${RETRY_WAIT_SECONDS}s..."
              sleep "${RETRY_WAIT_SECONDS}"
            fi
            attempt=$((attempt + 1))
          done
          if [[ "${attempt}" -gt "${MAX_ATTEMPTS}" ]]; then
            echo "result=failure" >> "${GITHUB_OUTPUT}"
            exit 1
          fi

      - name: Summary
        if: always()
        run: |
          {
            echo "## Orphan Cleanup Summary"
            echo ""
            echo "- Build ID: \`${BUILD_ID}\`"
            echo "- Region: \`${AWS_REGION}\`"
            echo "- Attempts: \`${MAX_ATTEMPTS}\`"
            echo "- Result: \`${{ steps.cleanup.outputs.result || 'failure' }}\`"
          } >> "${GITHUB_STEP_SUMMARY}"
