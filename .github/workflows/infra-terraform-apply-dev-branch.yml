# Owner: platform
name: Apply - Infra Terraform Apply (dev branch)
run-name: "infra-apply-dev-branch (build_id=${{ inputs.build_id }})"

on:
  workflow_dispatch:
    inputs:
      confirm_apply:
        description: "Type 'apply' to confirm dev-branch apply"
        required: true
        default: "cancel"
        type: choice
        options:
          - cancel
          - apply
      build_id:
        description: "Build ID (dd-mm-yy-NN)"
        required: true
        type: string
      confirm_dev_apply:
        description: "Confirm dev-branch apply (ephemeral only)"
        required: true
        default: false
        type: boolean

jobs:
  apply-dev-branch:
    if: ${{ inputs.confirm_apply == 'apply' }}
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
      id-token: write
      actions: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate branch and inputs
        shell: bash
        run: |
          if [[ "${{ github.ref_name }}" != "development" ]]; then
            echo "This workflow can only run on the development branch." >&2
            exit 1
          fi
          if [[ "${{ inputs.confirm_dev_apply }}" != "true" ]]; then
            echo "confirm_dev_apply must be true for dev-branch apply." >&2
            exit 1
          fi
          if ! [[ "${{ inputs.build_id }}" =~ ^[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}$ ]]; then
            echo "Invalid build_id: '${{ inputs.build_id }}' (expected dd-mm-yy-NN)" >&2
            exit 1
          fi

      - name: Verify dev plan succeeded for this commit
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const sha = context.sha;
            const lifecycle = "ephemeral";
            const buildId = "${{ inputs.build_id }}";
            const findManualPlan = async (targetSha) => {
              const manualRuns = await github.rest.actions.listWorkflowRuns({
                owner,
                repo,
                workflow_id: "infra-terraform.yml",
                event: "workflow_dispatch",
                per_page: 50
              });
              return manualRuns.data.workflow_runs.find(
                run =>
                  run.conclusion === "success" &&
                  run.head_sha === targetSha &&
                  typeof run.display_title === "string" &&
                  run.display_title.includes("env=dev") &&
                  run.display_title.includes(`lifecycle=${lifecycle}`) &&
                  run.display_title.includes(`build_id=${buildId}`)
              );
            };
            const findPipelinePlan = async (targetSha) => {
              const pipelineRuns = await github.rest.actions.listWorkflowRuns({
                owner,
                repo,
                workflow_id: "infra-terraform-dev-pipeline.yml",
                event: "workflow_dispatch",
                per_page: 50
              });
              return pipelineRuns.data.workflow_runs.find(
                run =>
                  run.conclusion === "success" &&
                  run.head_sha === targetSha &&
                  typeof run.display_title === "string" &&
                  run.display_title.includes("env=dev") &&
                  run.display_title.includes(`lifecycle=${lifecycle}`) &&
                  run.display_title.includes(`build_id=${buildId}`)
              );
            };
            const findPrPlan = async (targetSha) => {
              const prRuns = await github.rest.actions.listWorkflowRuns({
                owner,
                repo,
                workflow_id: "pr-terraform-plan.yml",
                event: "pull_request",
                per_page: 50
              });
              return prRuns.data.workflow_runs.find(
                run => run.conclusion === "success" && run.head_sha === targetSha
              );
            };

            const manualMatch = await findManualPlan(sha);
            const pipelineMatch = await findPipelinePlan(sha);
            let prMatch = await findPrPlan(sha);
            let prHeadSha = null;

            if (!prMatch) {
              const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                owner,
                repo,
                commit_sha: sha,
                per_page: 10,
                mediaType: { previews: ["groot"] }
              });
              const merged = prs.data.find(pr => pr.merged_at);
              if (merged) {
                prHeadSha = merged.head.sha;
                prMatch = await findPrPlan(prHeadSha);
              }
            }

            if (!manualMatch && !pipelineMatch && !prMatch) {
              core.setFailed(
                `No successful dev plan run found for ${sha}. Run infra-terraform-dev-pipeline.yml (env=dev, lifecycle=ephemeral, build_id=${buildId}) or infra-terraform.yml first.`
              );
            } else if (pipelineMatch) {
              core.info(`Dev plan run ok (pipeline): ${pipelineMatch.html_url}`);
            } else if (manualMatch) {
              core.info(`Dev plan run ok (manual): ${manualMatch.html_url}`);
            } else if (prHeadSha) {
              core.info(`Dev plan run ok (PR head ${prHeadSha}): ${prMatch.html_url}`);
            } else {
              core.info(`Dev plan run ok (PR): ${prMatch.html_url}`);
            }

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials using OIDC (apply role)
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-region: eu-west-2
          role-to-assume: ${{ secrets.TF_AWS_IAM_ROLE_DEV_APPLY }}

      - name: Resolve state key
        run: |
          STATE_KEY="envs/dev/builds/${{ inputs.build_id }}/terraform.tfstate"
          echo "STATE_KEY=${STATE_KEY}" >> "${GITHUB_ENV}"
          echo "Resolved STATE_KEY=${STATE_KEY}"

      - name: CI summary (state selection)
        run: |
          echo "Lifecycle=ephemeral"
          echo "BuildId=${{ inputs.build_id }}"
          echo "StateKey=${STATE_KEY}"

      - name: Terraform init (backend)
        run: |
          terraform -chdir=envs/dev init \
            -backend-config="bucket=goldenpath-idp-dev-bucket" \
            -backend-config="key=${STATE_KEY}" \
            -backend-config="region=eu-west-2" \
            -backend-config="dynamodb_table=goldenpath-idp-dev-db-key" \
            -backend-config="encrypt=true"

      - name: Terraform apply (dev branch)
        run: |
          terraform -chdir=envs/dev apply -auto-approve -input=false -no-color \
            -var "cluster_lifecycle=ephemeral" \
            -var "build_id=${{ inputs.build_id }}"

      - name: Runbook link
        if: always()
        run: |
          echo "Runbook: docs/20-contracts/21_CI_ENVIRONMENT_CONTRACT.md" >> "${GITHUB_STEP_SUMMARY}"
