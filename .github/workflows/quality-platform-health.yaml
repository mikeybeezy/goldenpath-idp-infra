name: "Quality - Platform Health Check"

on:
  push:
    branches: [development]
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Platform Health Check
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/scripts
          python3 scripts/platform_health.py .

      - name: Commit Health Report
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update platform health dashboard [skip ci]"
          file_pattern: 'PLATFORM_HEALTH.md'

      - name: Upload Health Report
        uses: actions/upload-artifact@v4
        with:
          name: platform-health-report
          path: PLATFORM_HEALTH.md
