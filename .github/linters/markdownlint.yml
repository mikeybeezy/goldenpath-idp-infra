# Markdownlint Configuration for Platform Documentation
# Disables rules that conflict with our metadata schema or provide low value

# MD004: List style - disabled to allow mixed styles (session captures are append-only)
MD004: false

# MD025: Allow multiple top-level headings (title in frontmatter + H1 in body)
MD025: false

# MD013: Line length - disabled for long URLs and metadata
MD013: false

# MD041: First line heading - disabled because we use frontmatter
MD041: false

# MD003: Heading style - disabled to allow flexibility
MD003: false

# MD033: Inline HTML - allowed for custom documentation components
MD033: false

# MD036: Emphasis as heading - allowed for existing ADR/Story templates
MD036: false

# MD040: Fenced code language - allowed for simple configuration snippets
MD040: false

# MD024: Duplicate heading - allowed for repetitive sections like 'Purpose'
MD024: false

# MD029: Ordered list prefix - allowed for non-standard list ordering
MD029: false

# MD035: Horizontal rule style - allow any style (fixed issue with frontmatter markers)
MD035: false

# MD030: Spaces after list markers - allow flexibility (prevents 'MD030/list-marker-space: Expected: 1; Actual: 2')
MD030: false

# MD001: Header levels should only increment by one - disabled for legacy docs
MD001: false

# MD007: Unordered list indentation - disabled for flexibility
MD007: false

# MD022: Headings should be surrounded by blank lines - disabled to reduce boilerplate
MD022: false

# MD031: Fenced code blocks should be surrounded by blank lines - disabled to reduce boilerplate
MD031: false

# MD032: Lists should be surrounded by blank lines - disabled to reduce boilerplate
MD032: false

# MD012: Multiple consecutive blank lines - disabled for flexibility
MD012: false

# MD047: File should end with a single newline - handled by our scripts, but disable here to prevent linter conflict
MD047: false
