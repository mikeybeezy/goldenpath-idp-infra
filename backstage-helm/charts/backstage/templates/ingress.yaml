{{- if .Values.ingress.enabled -}}
{{- /*
  ADR-0179: Dynamic hostname generation
  Priority: global.hostSuffix (computed from buildId) > ingress.hostname (explicit)
*/ -}}
{{- $hostname := .Values.ingress.hostname -}}
{{- if and .Values.global .Values.global.hostSuffix (ne .Values.global.hostSuffix "") -}}
{{- $hostname = printf "backstage.%s" .Values.global.hostSuffix -}}
{{- end -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "backstage.fullname" . }}
  labels:
    {{- include "backstage.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    - hosts:
        - {{ $hostname | quote }}
      secretName: {{ $hostname | replace "." "-" }}-tls
  {{- end }}
  rules:
    - host: {{ $hostname | quote }}
      http:
        paths:
          - path: {{ .Values.ingress.path | default "/" }}
            pathType: {{ .Values.ingress.pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "backstage.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
{{- end }}
