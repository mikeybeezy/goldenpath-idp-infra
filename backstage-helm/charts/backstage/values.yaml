# Default values for backstage.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "ghcr.io/guymenahem/"
  name: "backstage-platformers"
  tag: "0.0.1"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

clusterRoleBinding:
  # Specifies whether a cluster role binding should be created
  create: true

podAnnotations: {}

service:
  type: ClusterIP
  port: 7007

# -----------------------------------------------------------------------------
# Ingress Configuration
# -----------------------------------------------------------------------------
ingress:
  enabled: false
  ingressClassName: ""
  hostname: backstage.local
  path: /
  pathType: Prefix
  tls: false
  annotations: {}

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}


additionalConfigMapMounts: []
# - configMap: ca-bundle
#   mountPath: /etc/ssl/bundle.pem
#   subPath: bundle.pem

github:
  accessToken: ""

# External Secrets configuration (for AWS Secrets Manager integration)
externalSecret:
  enabled: false

postgres:
  port: "5432"
  host: backstage-rw
  user: app
  password: password

catalog:
  # Points to governance-registry branch for stable, environment-agnostic catalog access
  # Synced from development/main via governance-registry-writer.yml workflow
  catalogLocation: "https://raw.githubusercontent.com/mikeybeezy/goldenpath-idp-infra/governance-registry/backstage-catalog/all.yaml"
  customCatalogLocation: "None"

backstage:
  baseURL: "http://localhost"

appConfig: |
  organization:
    name: Platformers Community

  app:
    title: Platformers Community Backstage
    baseUrl: ${BASE_URL}:7007

  backend:
    baseUrl: ${BASE_URL}:7007
    listen: ':7007'

    reading:
      allow:
        - host: raw.githubusercontent.com
        - host: '*.githubusercontent.com'

    database:
      client: pg
      connection:
        host: ${POSTGRES_HOST}
        port: ${POSTGRES_PORT}
        user: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}

  integrations:
    github:
      - host: github.com
        token: ${GITHUB_TOKEN}
  auth:
    # see https://backstage.io/docs/auth/ to learn about auth providers
    providers: {}

  scaffolder:
    allowedActions:
      - fetch:plain
      - command:execute
      - publish:github:pull-request
      - github:actions:dispatch
      - debug:log

  techdocs:
    builder: 'external'
    generator:
      runIn: 'local'
    publisher:
      type: 'local'

  scorecards:
    test: none

  catalog:
    locations:
    - type: url
      target: ${CATALOG_LOCATION}
      rules:
      - allow: [Component, System, API, Resource, Location, Template, Domain, Group, User]
    - type: url
      target: ${CUSTOM_CATALOG_LOCATION}
      rules:
      - allow: [Component, System, API, Resource, Location, Template, Domain, Group, User]
    import:
      entityFilename: catalog-info.yaml
      pullRequestBranchName: backstage-integration
    rules:
      - allow: [Component, System, API, Resource, Location, Template, Domain, Group, User]

  kubernetes:
    serviceLocatorMethod:
      type: 'multiTenant'
    clusterLocatorMethods:
      - type: 'config'
        clusters:
          - url: kubernetes.default.svc.cluster.local:443
            name: local
            authProvider: 'serviceAccount'
            skipTLSVerify: false
            skipMetricsLookup: true
