# docker-compose.minio.yml - Local S3-compatible storage for RAG data
version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: goldenpath-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: Create bucket on startup
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/rag-data --ignore-existing;
      mc mb local/chroma-backups --ignore-existing;
      echo 'Buckets created successfully';
      "

volumes:
  minio_data:
    driver: local
