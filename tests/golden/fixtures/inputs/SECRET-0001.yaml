# Basic secret request for golden test
apiVersion: v1
kind: SecretRequest
metadata:
  name: app-database-credentials
  namespace: backstage
spec:
  secretType: opaque
  data:
    - key: username
      value: backstage_user
    - key: password
      generator: random
      length: 32
  tags:
    environment: dev
    owner: platform-team
