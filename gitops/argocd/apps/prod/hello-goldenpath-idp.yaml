# hello-goldenpath-idp - Production Environment
# MANUAL sync required - explicit approval gate per ADR-0172
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-hello-goldenpath-idp
  namespace: argocd
  annotations:
    goldenpath.idp/id: APPS_PROD_HELLO_GOLDENPATH_IDP
    goldenpath.idp/owner: platform-team
    goldenpath.idp/risk: medium
    argocd.argoproj.io/sync-wave: "10"
    # Image Updater annotations - semver strategy, commits to git but NO auto-sync
    argocd-image-updater.argoproj.io/image-list: app=339712971032.dkr.ecr.eu-west-2.amazonaws.com/hello-goldenpath-idp
    argocd-image-updater.argoproj.io/app.update-strategy: semver
    argocd-image-updater.argoproj.io/app.allow-tags: regexp:^v\d+\.\d+\.\d+$
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
  labels:
    app.kubernetes.io/part-of: goldenpath-idp
    environment: prod
spec:
  project: default
  source:
    repoURL: https://github.com/mikeybeezy/hello-goldenpath-idp.git
    targetRevision: main
    path: deploy/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    # Production: NO automated sync per ADR-0172
    # Requires manual: argocd app sync prod-hello-goldenpath-idp
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
