# hello-goldenpath-idp - Production Environment
# MANUAL sync required - explicit approval gate per ADR-0172
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-hello-goldenpath-idp
  namespace: argocd
  annotations:
    goldenpath.idp/id: APPS_PROD_HELLO_GOLDENPATH_IDP
    goldenpath.idp/owner: platform-team
    goldenpath.idp/risk: medium
    argocd.argoproj.io/sync-wave: "10"
    # Image Updater annotations - env-sha tagging for prod (GOV-0012)
    # Only accepts tags matching: prod-<sha> pattern
    # NOTE: Commits to git but NO auto-sync (requires manual approval)
    argocd-image-updater.argoproj.io/image-list: app=593517239005.dkr.ecr.eu-west-2.amazonaws.com/hello-goldenpath-idp
    argocd-image-updater.argoproj.io/app.update-strategy: name
    argocd-image-updater.argoproj.io/app.allow-tags: regexp:^prod-[a-f0-9]{7,40}$
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/git-credentials: secret:argocd/github-app-image-updater
  labels:
    app.kubernetes.io/part-of: goldenpath-idp
    environment: prod
spec:
  project: default
  source:
    repoURL: https://github.com/mikeybeezy/hello-goldenpath-idp.git
    targetRevision: main
    path: deploy/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    # Production: NO automated sync per ADR-0172
    # Requires manual: argocd app sync prod-hello-goldenpath-idp
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
