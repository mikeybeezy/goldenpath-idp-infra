apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-external-secrets
  namespace: argocd
spec:
  project: default
  destination:
    namespace: external-secrets
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://charts.external-secrets.io
      chart: external-secrets
      targetRevision: 0.9.13
      helm:
        valueFiles:
          - $values/gitops/helm/external-secrets/values/prod.yaml
    - repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
      targetRevision: HEAD
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
