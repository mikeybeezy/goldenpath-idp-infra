# Managed by scripts/standardize_metadata.py
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-loki
  namespace: argocd
  annotations:
    goldenpath.idp/id: APPS_PROD_METADATA
    goldenpath.idp/owner: None
    goldenpath.idp/risk: low
spec:
  project: default
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: loki-stack
      targetRevision: 2.9.11
      helm:
        valueFiles:
          - $values/gitops/helm/loki/values/prod.yaml
    - repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
      targetRevision: main
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
