# yaml-language-server: $schema=https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/crds/application-crd.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-kong
  namespace: argocd
spec:
  project: default
  destination:
    namespace: kong-system
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://charts.konghq.com
      chart: kong
      targetRevision: 2.47.0
      helm:
        valueFiles:
          - $values/gitops/helm/kong/values/prod.yaml
    - repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
      targetRevision: HEAD
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
