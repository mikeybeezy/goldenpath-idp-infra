# Managed by scripts/standardize_metadata.py
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-datree
  namespace: argocd
  annotations:
    goldenpath.idp/id: APPS_PROD_METADATA
    goldenpath.idp/owner: None
    goldenpath.idp/risk: low
spec:
  project: default
  destination:
    namespace: datree-system
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://charts.datree.io
      chart: datree-admission-webhook
      targetRevision: 1.0.12
      helm:
        valueFiles:
          - $values/gitops/helm/datree/values/prod.yaml
    - repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
      targetRevision: main
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
