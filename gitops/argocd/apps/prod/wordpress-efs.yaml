# Managed by scripts/standardize_metadata.py
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-wordpress-efs
  namespace: argocd
  annotations:
    goldenpath.idp/id: APPS_PROD_METADATA
    goldenpath.idp/owner: None
spec:
  project: default
  destination:
    namespace: apps-wordpress-efs
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
    targetRevision: main
    path: apps/Wordpress-on-EFS/deploy/kustomize/overlays/prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
