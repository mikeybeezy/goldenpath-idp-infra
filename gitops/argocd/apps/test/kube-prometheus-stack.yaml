# Managed by scripts/standardize_metadata.py
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-kube-prometheus-stack
  namespace: argocd
  annotations:
    goldenpath.idp/id: APPS_TEST_METADATA
    goldenpath.idp/owner: None
    goldenpath.idp/risk: low
spec:
  project: default
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 45.7.1
      helm:
        valueFiles:
          - $values/gitops/helm/kube-prometheus-stack/values/test.yaml
    - repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
      targetRevision: main
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
