apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-platform-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
    targetRevision: development
    path: gitops/manifests/secrets/dev
  destination:
    namespace: external-secrets # ESO watches all namespaces, but we can centralise manifests or put them in app namespaces
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
