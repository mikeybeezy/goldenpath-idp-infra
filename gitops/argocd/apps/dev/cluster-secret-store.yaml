# ClusterSecretStore for AWS Secrets Manager
# Must be deployed AFTER external-secrets operator (sync-wave: 1)
# Enables Backstage, Keycloak, and other apps to fetch secrets
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-cluster-secret-store
  namespace: argocd
  annotations:
    goldenpath.idp/id: APPS_DEV_CLUSTER_SECRET_STORE
    goldenpath.idp/owner: platform-team
    goldenpath.idp/risk: medium
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/part-of: goldenpath-idp
    environment: dev
spec:
  project: default
  source:
    repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
    targetRevision: development
    path: gitops/kustomize/bases/external-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
