# Managed by scripts/standardize_metadata.py
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-backstage
  namespace: argocd
  annotations:
    goldenpath.idp/id: APPS_DEV_METADATA
    goldenpath.idp/owner: None
    goldenpath.idp/risk: medium
spec:
  project: default
  destination:
    namespace: backstage
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
    path: backstage-helm/charts/backstage
    targetRevision: feature/tooling-apps-config
    helm:
      valueFiles:
        - ../../../gitops/helm/backstage/values/dev.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
