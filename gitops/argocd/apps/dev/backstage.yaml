# Managed by scripts/standardize_metadata.py
# Backstage Developer Portal
# Sync-wave 5: Requires ClusterSecretStore (wave 1) for database credentials
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-backstage
  namespace: argocd
  annotations:
    goldenpath.idp/id: APPS_DEV_BACKSTAGE
    goldenpath.idp/owner: platform-team
    goldenpath.idp/risk: medium
    argocd.argoproj.io/sync-wave: "5"
  labels:
    app.kubernetes.io/part-of: goldenpath-idp
    environment: dev
spec:
  project: default
  destination:
    namespace: backstage
    server: https://kubernetes.default.svc
  sources:
    # Source 1: Values files from repo root
    - repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
      targetRevision: development
      ref: values
    # Source 2: Helm chart with values reference
    - repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
      path: gitops/helm/backstage/chart
      targetRevision: development
      helm:
        valueFiles:
          - $values/gitops/helm/backstage/values/dev.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
