# Managed by scripts/standardize_metadata.py
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-backstage
  namespace: argocd
  annotations:
    goldenpath.idp/id: APPS_DEV_METADATA
    goldenpath.idp/owner: None
    goldenpath.idp/risk: medium
spec:
  project: default
  destination:
    namespace: backstage
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://github.com/PlatformersCommunity/backstage-helm-chart.git
      path: charts/backstage
      targetRevision: main
      helm:
        valueFiles:
          - $values/gitops/helm/backstage/values/dev.yaml
    - repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
      targetRevision: feature/tooling-apps-config
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
