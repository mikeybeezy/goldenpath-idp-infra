# Managed by scripts/standardize_metadata.py
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-cluster-autoscaler
  namespace: argocd
  annotations:
    goldenpath.idp/id: APPS_DEV_METADATA
    goldenpath.idp/owner: None
    goldenpath.idp/risk: low
spec:
  project: default
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://kubernetes.github.io/autoscaler
      chart: cluster-autoscaler
      targetRevision: 9.43.0
      helm:
        valueFiles:
          - $values/gitops/helm/cluster-autoscaler/values/dev.yaml
    - repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
      targetRevision: development
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
