# Managed by scripts/standardize_metadata.py
# Kong API Gateway and Ingress Controller
# Sync-wave 2: Deploy early, before apps that need ingress
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-kong
  namespace: argocd
  annotations:
    goldenpath.idp/id: APPS_DEV_KONG
    goldenpath.idp/owner: platform-team
    goldenpath.idp/risk: high
    argocd.argoproj.io/sync-wave: "2"
  labels:
    app.kubernetes.io/part-of: goldenpath-idp
    environment: dev
spec:
  project: default
  destination:
    namespace: kong-system
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://charts.konghq.com
      chart: kong
      targetRevision: 2.47.0
      helm:
        valueFiles:
          - $values/gitops/helm/kong/values/dev.yaml
    - repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
      targetRevision: development
      ref: values
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jqPathExpressions:
        - .spec.conversion.webhook.clientConfig.caBundle
        - .metadata.annotations
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
    - group: ''
      kind: Secret
      name: dev-kong-kong-validation-webhook-ca-keypair
      namespace: kong-system
      jsonPointers:
        - /data
    - group: ''
      kind: Secret
      name: dev-kong-kong-validation-webhook-keypair
      namespace: kong-system
      jsonPointers:
        - /data
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
