# Managed by scripts/standardize_metadata.py
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-kong
  namespace: argocd
  annotations:
    goldenpath.idp/id: APPS_KONG_METADATA
    goldenpath.idp/owner: None
    goldenpath.idp/risk: high
spec:
  project: default
  destination:
    namespace: kong-system
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://charts.konghq.com
      chart: kong
      targetRevision: 2.47.0
      helm:
        valueFiles:
          - $values/gitops/helm/kong/values/dev.yaml
    - repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
      targetRevision: development
      ref: values
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jqPathExpressions:
        - .spec.conversion.webhook.clientConfig.caBundle
        - .metadata.annotations
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
    - group: ''
      kind: Secret
      name: dev-kong-kong-validation-webhook-ca-keypair
      namespace: kong-system
      jsonPointers:
        - /data
    - group: ''
      kind: Secret
      name: dev-kong-kong-validation-webhook-keypair
      namespace: kong-system
      jsonPointers:
        - /data
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
