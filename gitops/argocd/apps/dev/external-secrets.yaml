# Managed by scripts/standardize_metadata.py
# External Secrets Operator - provides CRDs and controller for ExternalSecrets
# Sync-wave 0: Must be deployed before ClusterSecretStore (wave 1)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-external-secrets
  namespace: argocd
  annotations:
    goldenpath.idp/id: APPS_DEV_EXTERNAL_SECRETS
    goldenpath.idp/owner: platform-team
    goldenpath.idp/risk: low
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/part-of: goldenpath-idp
    environment: dev
spec:
  project: default
  destination:
    namespace: external-secrets
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://charts.external-secrets.io
      chart: external-secrets
      targetRevision: 0.9.13
      helm:
        valueFiles:
          - $values/gitops/helm/external-secrets/values/dev.yaml
    - repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
      targetRevision: development
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
