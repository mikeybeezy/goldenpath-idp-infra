# Managed by scripts/standardize_metadata.py
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-cert-manager
  namespace: argocd
  annotations:
    goldenpath.idp/id: APPS_DEV_METADATA
    goldenpath.idp/owner: None
    goldenpath.idp/risk: medium
spec:
  project: default
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: v1.14.4
      helm:
        valueFiles:
          - $values/gitops/helm/cert-manager/values/dev.yaml
    - repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
      targetRevision: development
      ref: values
    # ClusterIssuers for TLS certificate issuance (letsencrypt-staging, letsencrypt-prod)
    - repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
      targetRevision: development
      path: gitops/kustomize/bases/cert-manager
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
