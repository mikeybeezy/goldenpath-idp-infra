apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-infra
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5" # Deploy first
spec:
  project: default
  source:
    repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
    targetRevision: feature/tooling-apps-config
    path: gitops/helm/local-infra
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: local-infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
