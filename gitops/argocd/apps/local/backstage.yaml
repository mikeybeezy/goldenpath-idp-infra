apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-backstage
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"  # Deploy after Keycloak
spec:
  project: default
  sources:
    - repoURL: https://backstage.github.io/charts
      chart: backstage
      targetRevision: 2.6.3
      helm:
        valueFiles:
          - $values/gitops/helm/backstage/values/local.yaml
    - repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
      targetRevision: development
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: backstage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
