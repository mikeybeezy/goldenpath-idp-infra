apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-backstage
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"  # Deploy after Keycloak
spec:
  project: default
  source:
    repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
    targetRevision: feature/tooling-apps-config
    path: backstage-helm/charts/backstage
    helm:
      valueFiles:
        - ../../../gitops/helm/backstage/values/local.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: backstage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
