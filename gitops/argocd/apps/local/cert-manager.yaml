apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1" # Deploy early
spec:
  project: default
  source:
    repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
    targetRevision: feature/tooling-apps-config
    path: gitops/helm/cert-manager
    helm:
      valueFiles:
        - values/dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
