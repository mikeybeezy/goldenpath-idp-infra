apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-keycloak
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Deploy after infra
spec:
  project: default
  source:
    repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
    targetRevision: feature/tooling-apps-config
    path: gitops/helm/keycloak
    helm:
      valueFiles:
        - values/local.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
