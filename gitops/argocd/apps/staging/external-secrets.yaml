# Managed by scripts/standardize-metadata.py
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging-external-secrets
  namespace: argocd
  annotations:
    goldenpath.idp/id: HELM_EXTERNAL_SECRETS
    goldenpath.idp/owner: platform-team
    goldenpath.idp/risk: low
spec:
  project: default
  destination:
    namespace: external-secrets
    server: https://kubernetes.default.svc
  sources:
  - repoURL: https://charts.external-secrets.io
    chart: external-secrets
    targetRevision: 0.9.13
    helm:
      valueFiles:
      - $values/gitops/helm/external-secrets/values/staging.yaml
  - repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
    targetRevision: HEAD
    ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
