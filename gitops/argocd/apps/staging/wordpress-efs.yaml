# yaml-language-server: $schema=https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/crds/application-crd.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging-wordpress-efs
  namespace: argocd
spec:
  project: default
  destination:
    namespace: apps-wordpress-efs
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
    targetRevision: main
    path: apps/Wordpress-on-EFS/deploy/kustomize/overlays/staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
