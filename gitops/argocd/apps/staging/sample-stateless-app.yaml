# Managed by scripts/standardize_metadata.py
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging-sample-stateless-app
  namespace: argocd
  annotations:
    goldenpath.idp/id: APPS_SAMPLE_STATELESS_APP_METADATA
    goldenpath.idp/owner: platform-team
    goldenpath.idp/risk: low
spec:
  project: default
  destination:
    namespace: apps-sample-stateless
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
    targetRevision: main
    path: apps/sample-stateless-app/deploy/kustomize/overlays/staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
