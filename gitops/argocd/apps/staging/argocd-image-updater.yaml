# Argo CD Image Updater - Staging Environment
# Auto-updates image tags from ECR to Git
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging-argocd-image-updater
  namespace: argocd
  annotations:
    goldenpath.idp/id: APPS_STAGING_ARGOCD_IMAGE_UPDATER
    goldenpath.idp/owner: platform-team
    goldenpath.idp/risk: medium
  labels:
    app.kubernetes.io/part-of: goldenpath-idp
    environment: staging
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://argoproj.github.io/argo-helm
      chart: argocd-image-updater
      targetRevision: 0.9.1
      helm:
        valueFiles:
          - $values/gitops/helm/argocd-image-updater/values/staging.yaml
    - repoURL: https://github.com/mikeybeezy/goldenpath-idp-infra.git
      targetRevision: main
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
