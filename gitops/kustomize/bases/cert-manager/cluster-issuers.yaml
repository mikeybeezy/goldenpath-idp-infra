---
# Self-signed ClusterIssuer for development and internal certificates
# Use this for testing or when external DNS is not available
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
  labels:
    goldenpath.idp/component: cert-manager
    goldenpath.idp/tier: platform
spec:
  selfSigned: {}
---
# Let's Encrypt Staging ClusterIssuer
# Use this for testing ACME flow without rate limits
# Certificates will NOT be trusted by browsers
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    goldenpath.idp/component: cert-manager
    goldenpath.idp/tier: platform
spec:
  acme:
    # Staging endpoint - for testing
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: platform@goldenpath.io
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
      # HTTP-01 challenge via Kong ingress
      - http01:
          ingress:
            ingressClassName: kong
---
# Let's Encrypt Production ClusterIssuer
# Use this for production certificates
# Subject to rate limits - test with staging first
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    goldenpath.idp/component: cert-manager
    goldenpath.idp/tier: platform
spec:
  acme:
    # Production endpoint
    server: https://acme-v02.api.letsencrypt.org/directory
    email: platform@goldenpath.io
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
      # HTTP-01 challenge via Kong ingress
      - http01:
          ingress:
            ingressClassName: kong
