---
# ExternalSecret: Backstage PostgreSQL Credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backstage-postgres-secret
  namespace: backstage
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager
  target:
    name: backstage-postgres-secret
    creationPolicy: Owner
  data:
    - secretKey: postgres-password
      remoteRef:
        key: goldenpath/dev/backstage/postgres
        property: postgres-password
    - secretKey: password
      remoteRef:
        key: goldenpath/dev/backstage/postgres
        property: password
---
# ExternalSecret: Backstage App Secrets (GitHub, OIDC)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backstage-secrets
  namespace: backstage
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager
  target:
    name: backstage-secrets
    creationPolicy: Owner
  data:
    - secretKey: GITHUB_TOKEN
      remoteRef:
        key: goldenpath/dev/backstage/github
        property: token
    - secretKey: OIDC_CLIENT_SECRET
      remoteRef:
        key: goldenpath/dev/backstage/oidc
        property: client-secret
    - secretKey: POSTGRES_HOST
      remoteRef:
        key: goldenpath/dev/backstage/postgres
        property: host
    - secretKey: POSTGRES_PORT
      remoteRef:
        key: goldenpath/dev/backstage/postgres
        property: port
    - secretKey: POSTGRES_USER
      remoteRef:
        key: goldenpath/dev/backstage/postgres
        property: username
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: goldenpath/dev/backstage/postgres
        property: password
