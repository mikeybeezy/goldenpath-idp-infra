apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: payments-payments-db-credentials-sync
  namespace: payments
  labels:
    goldenpath.idp/id: SEC-0007
    platform.idp/service: payments
    platform.idp/env: dev
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: payments-db-creds
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: goldenpath/dev/payments/payments-db-credentials
