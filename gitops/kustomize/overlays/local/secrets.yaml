# Static Secrets for Local Development
# WARNING: These are development-only secrets with default passwords
# DO NOT use these in any non-local environment
---
# Keycloak Admin Secret
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-admin-secret
  namespace: keycloak
type: Opaque
stringData:
  admin-password: localadmin123
---
# Keycloak PostgreSQL Secret
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-postgres-secret
  namespace: keycloak
type: Opaque
stringData:
  postgres-password: localpostgres123
  password: keycloakdb123
  host: keycloak-postgresql
  port: "5432"
  username: keycloak
---
# Backstage PostgreSQL Secret
apiVersion: v1
kind: Secret
metadata:
  name: backstage-postgres-secret
  namespace: backstage
type: Opaque
stringData:
  postgres-password: localpostgres123
  password: backstagedb123
---
# Backstage App Secrets
apiVersion: v1
kind: Secret
metadata:
  name: backstage-secrets
  namespace: backstage
type: Opaque
stringData:
  # GitHub token - use a PAT with repo scope for full functionality
  # For basic local testing, leave as placeholder
  GITHUB_TOKEN: ghp_placeholder_for_local_dev
  # OIDC not used in local (guest auth)
  OIDC_CLIENT_SECRET: not-used-in-local
  # PostgreSQL connection (bundled)
  POSTGRES_HOST: backstage-postgresql
  POSTGRES_PORT: "5432"
  POSTGRES_USER: backstage
  POSTGRES_PASSWORD: backstagedb123
---
# Kong Admin Secret (optional)
apiVersion: v1
kind: Secret
metadata:
  name: kong-admin-secret
  namespace: kong
type: Opaque
stringData:
  admin-token: local-kong-admin-token
