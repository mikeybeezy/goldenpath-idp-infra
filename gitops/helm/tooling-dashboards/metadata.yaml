# Managed by scripts/standardize_metadata.py
governance:
  id: TOOLING_DASHBOARDS_METADATA
  owner: platform-team
  risk_profile:
    production_impact: low
    security_risk: low
    coupling_risk: low
  reliability:
    rollback_strategy: git-revert
    observability_tier: bronze

description: |
  RED/Golden Signals dashboards for platform tooling applications.

  Each dashboard includes:
  - Rate: Request rate (RPS)
  - Errors: Error rate percentage (4xx, 5xx)
  - Duration: Request latency (P50, P95, P99)
  - Saturation: CPU and memory usage
  - Logs: Loki log panels for error investigation

  Dashboards are deployed as ConfigMaps with label `grafana_dashboard: "1"`
  and auto-discovered by the Grafana sidecar.

components:
  - name: backstage-dashboard
    namespace: backstage
    description: Backstage developer portal metrics and logs

  - name: keycloak-dashboard
    namespace: keycloak
    description: Keycloak auth server metrics including login attempts and sessions

  - name: argocd-dashboard
    namespace: argocd
    description: ArgoCD GitOps sync status, API metrics, and git operations

  - name: kong-dashboard
    namespace: kong-system
    description: Kong ingress controller traffic, latency, and upstream health

deployment:
  method: kustomize
  command: kubectl apply -k gitops/helm/tooling-dashboards/
