# Kustomization for Tooling Dashboards
# These ConfigMaps are deployed to their respective namespaces
# and auto-discovered by Grafana sidecar
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Grafana Dashboards (auto-discovered by sidecar)
  - backstage-dashboard.yaml
  - keycloak-dashboard.yaml
  - argocd-dashboard.yaml
  - kong-dashboard.yaml
  - hello-goldenpath-idp-dashboard.yaml
  # ServiceMonitors (for custom app metrics)
  - hello-goldenpath-idp-servicemonitor.yaml

commonLabels:
  app.kubernetes.io/part-of: goldenpath-idp
  app.kubernetes.io/component: observability
  goldenpath.idp/id: HELM_TOOLING_DASHBOARDS_METADATA
