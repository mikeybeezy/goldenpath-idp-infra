# Managed by scripts/standardize-metadata.py
prometheus:
  prometheusSpec:
    retention: 15d
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi
alertmanager:
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
grafana:
  persistence:
    enabled: true
    size: 10Gi
  additionalDataSources:
    - name: Loki
      type: loki
      access: proxy
      url: http://loki-gateway.monitoring.svc:3100
governance:
  id: HELM_KUBE_PROMETHEUS_STACK
  owner: platform-team
  risk_profile:
    production_impact: medium
    security_risk: data-visibility
    coupling_risk: medium
  reliability:
    rollback_strategy: helm-rollback
    observability_tier: gold
