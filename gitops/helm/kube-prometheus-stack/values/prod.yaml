# Managed by scripts/standardize_metadata.py
prometheus:
  prometheusSpec:
    retention: 30d
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Gi
alertmanager:
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 20Gi
grafana:
  persistence:
    enabled: true
    size: 20Gi
  # Ingress Configuration - Kong
  ingress:
    enabled: true
    ingressClassName: kong
    hosts:
      - grafana.goldenpathidp.io
    tls:
      - secretName: grafana-goldenpath-io-tls
        hosts:
          - grafana.goldenpathidp.io
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
  grafana.ini:
    server:
      root_url: https://grafana.goldenpathidp.io
  additionalDataSources:
    - name: Loki
      type: loki
      access: proxy
      url: http://loki-gateway.monitoring.svc:3100

governance:
  id: HELM_KUBE_PROMETHEUS_STACK_METADATA
  owner: null
  risk_profile: null
  reliability: null
