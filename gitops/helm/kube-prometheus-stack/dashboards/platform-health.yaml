apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-health-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  platform-health.json: |
    {
      "title": "Platform - GitOps & Critical Components",
      "tags": [ "platform", "argocd" ],
      "timezone": "browser",
      "schemaVersion": 30,
      "refresh": "1m",
      "editable": false,
      "panels": [
        {
          "type": "row",
          "title": "GitOps Health (ArgoCD)",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 }
        },
        {
          "title": "Degraded Applications",
          "type": "stat",
          "gridPos": { "h": 6, "w": 8, "x": 0, "y": 1 },
          "targets": [
            {
              "expr": "count(argocd_app_info{health_status!=\"Healthy\"}) or vector(0)",
              "legendFormat": "Apps"
            }
          ],
          "thresholds": {
            "mode": "absolute",
            "steps": [
              { "color": "green", "value": null },
              { "color": "red", "value": 1 }
            ]
          }
        },
        {
          "title": "Out of Sync Applications",
          "type": "stat",
          "gridPos": { "h": 6, "w": 8, "x": 8, "y": 1 },
          "targets": [
            {
              "expr": "count(argocd_app_info{sync_status!=\"Synced\"}) or vector(0)",
              "legendFormat": "Apps"
            }
          ],
          "thresholds": {
            "mode": "absolute",
            "steps": [
              { "color": "green", "value": null },
              { "color": "orange", "value": 1 }
            ]
          }
        },
        {
          "type": "row",
          "title": "Critical Addons",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 7 }
        },
        {
          "title": "Ingress Controller Availability",
          "type": "stat",
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 8 },
          "targets": [
            {
              "expr": "sum(kube_deployment_status_replicas_available{deployment=\"ingress-nginx-controller\"}) / sum(kube_deployment_spec_replicas{deployment=\"ingress-nginx-controller\"}) * 100",
              "legendFormat": "Availability %"
            }
          ],
          "unit": "percent",
          "thresholds": {
            "mode": "absolute",
            "steps": [
              { "color": "red", "value": null },
              { "color": "green", "value": 100 }
            ]
          }
        },
        {
          "title": "External Secrets Errors",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 14 },
          "targets": [
            {
              "expr": "sum(rate(external_secret_status_condition{status=\"False\"}[5m]))",
              "legendFormat": "Sync Errors"
            }
          ],
          "unit": "short"
        }
      ]
    }
