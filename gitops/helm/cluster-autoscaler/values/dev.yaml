# Managed by scripts/standardize_metadata.py
# NOTE: autoDiscovery.clusterName is injected by Terraform via ArgoCD Application parameters.
# The value below is a fallback for local development only.
# See: modules/kubernetes_addons/main.tf (cluster-autoscaler injection)
autoDiscovery:
  clusterName: "INJECTED_BY_TERRAFORM"
awsRegion: eu-west-2
rbac:
  serviceAccount:
    create: false
    name: cluster-autoscaler
    annotations: {}
extraArgs:
  balance-similar-node-groups: 'true'
  skip-nodes-with-local-storage: 'false'
  expander: least-waste
governance:
  id: HELM_CLUSTER_AUTOSCALER_METADATA
  owner: null
  risk_profile: null
  reliability: null
