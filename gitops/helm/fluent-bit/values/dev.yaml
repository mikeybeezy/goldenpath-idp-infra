# Fluent-bit Helm Values - Dev Environment
# Chart: fluent/fluent-bit v0.47.0
# Managed by scripts/standardize_metadata.py
governance:
  id: HELM_FLUENT_BIT_METADATA
  owner: null
  risk_profile: null
  reliability: null

# -----------------------------------------------------------------------------
# Image Configuration - Pinned Version
# -----------------------------------------------------------------------------
image:
  repository: fluent/fluent-bit
  tag: 3.0.3
  pullPolicy: IfNotPresent

# -----------------------------------------------------------------------------
# Fluent-bit Configuration
# -----------------------------------------------------------------------------
config:
  # Service configuration
  service: |
    [SERVICE]
        Daemon        Off
        Flush         1
        Log_Level     info
        Parsers_File  /fluent-bit/etc/parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020
        Health_Check  On

  # Input: Collect container logs
  inputs: |
    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        Parser            docker
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On
        Refresh_Interval  10

  # Filters: Enrich with Kubernetes metadata
  filters: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Merge_Log_Key       log_processed
        Keep_Log            Off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude On
        Labels              On
        Annotations         Off

  # Output: Send to Loki
  outputs: |
    [OUTPUT]
        Name                   loki
        Match                  *
        Host                   loki-gateway.monitoring.svc.cluster.local
        Port                   3100
        Labels                 job=fluent-bit
        Auto_Kubernetes_Labels On
        Line_Format            json

# -----------------------------------------------------------------------------
# Log Volume Mounts
# -----------------------------------------------------------------------------
volumeMounts:
  - name: varlog
    mountPath: /var/log
  - name: varlibdockercontainers
    mountPath: /var/lib/docker/containers
    readOnly: true

volumes:
  - name: varlog
    hostPath:
      path: /var/log
  - name: varlibdockercontainers
    hostPath:
      path: /var/lib/docker/containers

# -----------------------------------------------------------------------------
# Resource Limits for Dev
# -----------------------------------------------------------------------------
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

# -----------------------------------------------------------------------------
# Tolerations (Run on all nodes including control plane)
# -----------------------------------------------------------------------------
tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule
