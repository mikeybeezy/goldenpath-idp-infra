# Fluent-Bit Helm Values - Local Environment (Kind)
# Chart: fluent/fluent-bit v0.40.0
# Purpose: Local development with minimal resources
governance:
  id: HELM_FLUENT_BIT_LOCAL_METADATA
  owner: null
  risk_profile: null
  reliability: null

# -----------------------------------------------------------------------------
# Image Configuration - Pinned Version
# -----------------------------------------------------------------------------
image:
  repository: fluent/fluent-bit
  tag: 3.0.3
  pullPolicy: IfNotPresent

# -----------------------------------------------------------------------------
# Resource Limits (minimal for local)
# -----------------------------------------------------------------------------
resources:
  requests:
    cpu: 5m
    memory: 16Mi
  limits:
    cpu: 50m
    memory: 64Mi

# -----------------------------------------------------------------------------
# Output Configuration - Loki
# -----------------------------------------------------------------------------
config:
  outputs: |
    [OUTPUT]
        Name   loki
        Match  *
        Host   loki-gateway.monitoring.svc
        Port   3100
        Labels job=fluent-bit
        Auto_Kubernetes_Labels on

  inputs: |
    [INPUT]
        Name             tail
        Path             /var/log/containers/*.log
        Parser           docker
        Tag              kube.*
        Mem_Buf_Limit    5MB
        Skip_Long_Lines  On

  filters: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Keep_Log            Off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude On
