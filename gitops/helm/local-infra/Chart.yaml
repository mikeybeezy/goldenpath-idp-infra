apiVersion: v2
name: local-infra
description: Wrapper chart for local/ephemeral infrastructure dependencies
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: postgresql
    version: 12.12.10
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
    alias: postgresql

  - name: minio
    version: 5.0.0
    repository: https://charts.min.io/
    condition: minio.enabled
    alias: minio

  - name: localstack
    version: 0.6.0
    repository: https://localstack.github.io/helm-charts
    condition: localstack.enabled
    alias: localstack
