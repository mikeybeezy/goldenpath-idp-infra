apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.appName }}"
  namespace: "{{ .Values.namespace }}"
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/strip-path: "false"
    konghq.com/methods: "GET, POST"
    konghq.com/plugins: "{{ .Values.kongAuthPlugin }},{{ .Values.kongRateLimitPlugin }}"
spec:
  ingressClassName: kong
  rules:
    - host: "{{ .Values.appHost }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.appName }}"
                port:
                  number: "{{ .Values.servicePort }}"
