# Managed by scripts/standardize_metadata.py
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-stateless-app
  namespace: apps-sample-stateless
  labels:
    app.kubernetes.io/name: sample-stateless-app
    app.kubernetes.io/instance: sample-stateless-app
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/version: 1.0.0
    platform.goldenpath.dev/team: platform
    platform.goldenpath.dev/env: dev
    platform.goldenpath.dev/build-id: dev-0000
  annotations:
    goldenpath.idp/id: APPS_BASE_METADATA
    goldenpath.idp/owner: None
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: sample-stateless-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sample-stateless-app
        app.kubernetes.io/instance: sample-stateless-app
        app.kubernetes.io/version: 1.0.0
        platform.goldenpath.dev/team: platform
        platform.goldenpath.dev/env: dev
        platform.goldenpath.dev/build-id: dev-0000
    spec:
      serviceAccountName: sample-stateless-app
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: sample-stateless-app
          image: nginx:1.27
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          env:
            - name: ENV
              value: dev
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
