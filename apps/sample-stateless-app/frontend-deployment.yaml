# Managed by scripts/standardize_metadata.py
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  annotations:
    goldenpath.idp/id: APPS_SAMPLE_STATELESS_APP_METADATA
    goldenpath.idp/owner: platform-team
spec:
  replicas: 3
  selector:
    matchLabels:
      app: guestbook
      tier: frontend
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
    spec:
      containers:
        - name: php-redis
          image: gcr.io/google_samples/gb-frontend:v5
          env:
            - name: GET_HOSTS_FROM
              value: dns
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 80
