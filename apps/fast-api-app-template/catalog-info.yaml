# Managed by scripts/standardize_metadata.py
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: '{{ values.app_name }}'
  description: '{{ values.description }}'
  annotations:
    goldenpath.idp/id: APPS_FAST_API_APP_TEMPLATE_METADATA
    goldenpath.idp/owner: platform-team
    goldenpath.idp/risk: '{{ values.governance.risk_profile.production_impact }}'
    platform.goldenpath.dev/service-tier: '{{ values.service_tier }}'
    platform.goldenpath.dev/data-classification: '{{ values.data_classification }}'
    platform.goldenpath.dev/owner-team: '{{ values.owner_team }}'
  tags:
    - golden-path
    - '{{ values.team }}'
spec:
  type: service
  lifecycle: '{{ values.lifecycle }}'
  owner: '{{ values.owner }}'
  system: '{{ values.system }}'
