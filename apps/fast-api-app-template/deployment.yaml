apiVersion: apps/v1
kind: Deployment
metadata:
  name: "<APP_NAME>"
  namespace: "<NAMESPACE>"
  labels:
    app.kubernetes.io/name: "<APP_NAME>"
    app.kubernetes.io/instance: "<APP_NAME>"
    app.kubernetes.io/managed-by: "argocd"
    app.kubernetes.io/version: "<APP_VERSION>"
    platform.goldenpath.dev/team: "<TEAM>"
    platform.goldenpath.dev/env: "<ENV>"
    platform.goldenpath.dev/build-id: "<BUILD_ID>"
spec:
  replicas: <REPLICAS>
  selector:
    matchLabels:
      app.kubernetes.io/name: "<APP_NAME>"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "<APP_NAME>"
        app.kubernetes.io/instance: "<APP_NAME>"
        app.kubernetes.io/version: "<APP_VERSION>"
        platform.goldenpath.dev/team: "<TEAM>"
        platform.goldenpath.dev/env: "<ENV>"
        platform.goldenpath.dev/build-id: "<BUILD_ID>"
    spec:
      serviceAccountName: "<SERVICE_ACCOUNT_NAME>"
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: "<APP_NAME>"
          image: "<APP_IMAGE>"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: <APP_PORT>
          env:
            - name: ENV
              value: "<ENV>"
          resources:
            requests:
              cpu: "<CPU_REQUEST>"
              memory: "<MEMORY_REQUEST>"
            limits:
              cpu: "<CPU_LIMIT>"
              memory: "<MEMORY_LIMIT>"
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
