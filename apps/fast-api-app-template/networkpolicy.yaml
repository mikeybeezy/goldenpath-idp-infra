# Managed by scripts/standardize_metadata.py
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: '{{ values.app_name }}-default'
  namespace: '{{ values.namespace }}'
  annotations:
    goldenpath.idp/id: APPS_FAST_API_APP_TEMPLATE_METADATA
    goldenpath.idp/owner: platform-team
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: '{{ values.app_name }}'
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kong-system
      ports:
        - protocol: TCP
          port: '{{ values.service_port }}'
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
