apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ values.app_name }}-reader"
  namespace: "{{ values.namespace }}"
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ values.app_name }}-reader"
  namespace: "{{ values.namespace }}"
subjects:
  - kind: ServiceAccount
    name: "{{ values.service_account_name }}"
    namespace: "{{ values.namespace }}"
roleRef:
  kind: Role
  name: "{{ values.app_name }}-reader"
  apiGroup: rbac.authorization.k8s.io
