apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "<APP_NAME>-reader"
  namespace: "<NAMESPACE>"
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "<APP_NAME>-reader"
  namespace: "<NAMESPACE>"
subjects:
  - kind: ServiceAccount
    name: "<SERVICE_ACCOUNT_NAME>"
    namespace: "<NAMESPACE>"
roleRef:
  kind: Role
  name: "<APP_NAME>-reader"
  apiGroup: rbac.authorization.k8s.io
