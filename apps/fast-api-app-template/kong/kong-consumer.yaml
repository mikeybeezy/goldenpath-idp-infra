# Managed by scripts/standardize_metadata.py
apiVersion: configuration.konghq.com/v1
kind: KongConsumer
metadata:
  name: '{{ values.kong_consumer_name }}'
  namespace: '{{ values.namespace }}'
  annotations:
    kubernetes.io/ingress.class: kong
    goldenpath.idp/id: APPS_KONG_METADATA
    goldenpath.idp/owner: None
username: '{{ values.kong_consumer_username }}'
custom_id: '{{ values.kong_consumer_id }}'
credentials:
  - '{{ values.kong_credential_secret_name }}'
