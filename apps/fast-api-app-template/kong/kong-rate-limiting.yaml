apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: "{{ values.kong_rate_limit_plugin }}"
  namespace: "{{ values.namespace }}"
  annotations:
    kubernetes.io/ingress.class: kong
plugin: rate-limiting
config:
  minute: {{ values.rate_limit_per_min }}
  limit_by: consumer
  policy: local
