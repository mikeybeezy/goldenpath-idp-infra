apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "stateful-app-data"
  namespace: "apps-stateful"
  labels:
    app.kubernetes.io/name: "stateful-app"
    app.kubernetes.io/instance: "stateful-app"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "gp3"
  resources:
    requests:
      storage: "10Gi"
