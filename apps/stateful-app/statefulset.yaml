apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ values.app_name }}"
  namespace: "{{ values.namespace }}"
  labels:
    app.kubernetes.io/name: "{{ values.app_name }}"
    app.kubernetes.io/instance: "{{ values.app_name }}"
    app.kubernetes.io/managed-by: "argocd"
    app.kubernetes.io/version: "{{ values.app_version }}"
    platform.goldenpath.dev/team: "{{ values.team }}"
    platform.goldenpath.dev/env: "{{ values.env }}"
    platform.goldenpath.dev/build-id: "{{ values.build_id }}"
spec:
  serviceName: "{{ values.app_name }}"
  replicas: {{ values.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ values.app_name }}"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "{{ values.app_name }}"
        app.kubernetes.io/instance: "{{ values.app_name }}"
        app.kubernetes.io/version: "{{ values.app_version }}"
        platform.goldenpath.dev/team: "{{ values.team }}"
        platform.goldenpath.dev/env: "{{ values.env }}"
        platform.goldenpath.dev/build-id: "{{ values.build_id }}"
    spec:
      serviceAccountName: "{{ values.service_account_name }}"
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: "{{ values.app_name }}"
          image: "{{ values.app_image }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: {{ values.app_port }}
          env:
            - name: ENV
              value: "{{ values.env }}"
          resources:
            requests:
              cpu: "{{ values.cpu_request }}"
              memory: "{{ values.memory_request }}"
            limits:
              cpu: "{{ values.cpu_limit }}"
              memory: "{{ values.memory_limit }}"
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: "{{ values.storage_class_name }}"
        resources:
          requests:
            storage: "{{ values.storage_size }}"
