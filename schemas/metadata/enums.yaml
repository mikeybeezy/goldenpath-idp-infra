# --- Security Contract Enums ---
# These govern the SecretRequest kind and its conditional logic.
security:
  secret_types:
    description: "Classification for policy/rotation defaults."
    values:
      - database-credentials
      - api-key
      - oauth-client
      - webhook-secret
      - signing-key
      - encryption-key
      - tls-private-key
      - container-registry-credential
      - third-party-token
      - generic

  risk_tiers:
    description: "Risk classification for approval gating."
    values:
      - low
      - medium
      - high

  rotation_classes:
    description: "Rotation posture requirement."
    values:
      - none
      - standard
      - high

  lifecycle_status:
    description: "Operational state of the secret."
    values:
      - active
      - deprecated
      - decommission_requested
      - decommissioned

# --- RDS Request Enums ---
# These govern the RDS Request schema and size mappings.
rds:
  instance_sizes:
    description: "RDS instance size tiers for request schema."
    values:
      - small    # db.t3.micro - dev/test
      - medium   # db.t3.small - staging
      - large    # db.t3.medium - prod light
      - xlarge   # db.r6g.large - prod heavy

  engines:
    description: "Supported database engines."
    values:
      - postgres

  request_status:
    description: "RDS request lifecycle states."
    values:
      - pending
      - approved
      - provisioning
      - active
      - failed
      - decommissioning
      - decommissioned
