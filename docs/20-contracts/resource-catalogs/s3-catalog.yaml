  goldenpath-dev-platform-logs:
    metadata:
      id: S3-0001
      owner: platform-team
      application: platform-logs
      requested_by: platform-team
      purpose: logs
      environment: dev
      status: pending
      created_date: "2026-01-17"
    aws:
      bucket_name: goldenpath-dev-platform-logs
      region: eu-west-2
      arn: null  # Populated after apply
    governance:
      versioning: false
      encryption: sse-s3
      public_access_block: true
      access_logging: false
    retention:
      type: time-bounded
      expire_days: 90
      transition_to_ia_days: 30
    cost:
      cost_center: platform
      alert_threshold_gb: 100
